    <!-- Theme-based favicon switcher -->
    <script>
      function setFaviconBasedOnTheme() {
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const faviconHref = prefersDark
          ? "/public/1-05.png"
          : "/public/favicon.png";

        let favicon = document.querySelector("link[rel~='icon']");
        if (!favicon) {
          favicon = document.createElement("link");
          favicon.rel = "icon";
          document.head.appendChild(favicon);
        }

        favicon.href = faviconHref;
      }

      // Set on page load
      setFaviconBasedOnTheme();

      // Optional: update if user changes system theme
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", setFaviconBasedOnTheme);
    </script>
